<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Estoque</title>
  <link rel="stylesheet" href="css/entrada_estoque.css">
</head>

<body>
  <!-- Menu Lateral -->
  <nav class="nav-lateral">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="produtos-cadastrar.html">Produtos</a></li>
      <li class="ativo"><a href="entrada_estoque.html">Estoque</a></li>
      <li><a href="vendas.html">Vendas</a></li>
      <li><a href="fornecedores-cadastrar.html">Fornecedores</a></li>
    </ul>
  </nav>

  <main class="container">
     <div class="top-buttons">
      <a class="button btn" href="entrada_estoque.html">Registar entrada</a>
      <a class="button btn-outline" href="estoque.html">Consultar</a>
    </div>

    <form class="formulario">
      <div class="linha">
        <input type="text" placeholder="Produto" class="input-text">
        <select class="input-select">
          <option>Fornecedor</option>
        </select>
        <input type="number" placeholder="Qtd adicionada" class="input-text">
        <label for="data-entrada">Entrada:</label>
        <input type="date" placeholder="" class="input-data">
      </div>

      <div class="linha">
        <input type="text" placeholder="Custo da compra" class="input-text">
        <select class="input-select">
          <option>Unidade/total</option>
        </select>
        <input type="text" placeholder="Número do lote" class="input-text">
        <label for="data-vencimento">Vencimento:</label>
        <input type="date" class="input-data">
      </div>

      <div class="linha">
        <textarea placeholder="Observações" class="textarea"></textarea>
      </div>

      <div class="linha">
        <button type="submit" class="btn">Salvar</button>
      </div>
    </form>
  </main>
</body>

</html>

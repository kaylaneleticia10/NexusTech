<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="css/produtos-cadastrar.css">
</head>

<body>
  <nav class="nav-lateral">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li class="ativo"><a href="produtos-cadastrar.html">Produtos</a></li>
      <li><a href="estoque.html">Estoque</a></li>
      <li><a href="vendas.html">Vendas</a></li>
      <li><a href="fornecedores-cadastrar.html">Fornecedores</a></li>
    </ul>
    </ul>
  </nav>

  <main class="conteudo">
    <div class="top-buttons">
      <a class="button btn" href="produtos-cadastrar.html">Cadastrar</a>
      <a class="button btn-outline" href="produtos-consultar.html">Consultar</a>
    </div>

    <form class="form-produto">
      <section>
        <h3>Dados básicos</h3>
        <div class="grupo">
          <input type="text" placeholder="Nome do produto">
          <input type="text" placeholder="Cod. interno">
          <select>
            <option>Categoria</option>
          </select>
          <select>
            <option>Fornecedor</option>
          </select>
        </div>
        <div class="grupo">
          <input type="text" placeholder="Cod. de barras">
        </div>
      </section>

      <section>
        <h3>Formação de preço</h3>
        <div class="grupo">
          <input type="text" placeholder="Custo Líquido">
          <input type="text" placeholder="Custo Bruto">
          <input type="text" placeholder="Preço de venda">
          <input type="text" placeholder="Taxa de Lucro %">
        </div>
      </section>

      <section>
        <h3>Unidade</h3>
        <div class="grupo">
          <select>
            <option>Unidade de venda</option>
          </select>
        </div>
      </section>

      <section>
        <h3>Dados fiscais</h3>
        <div class="grupo">
          <input type="text" placeholder="Origem ICMS">
          <input type="text" placeholder="NCM">
        </div>
      </section>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>
</body>

</html>

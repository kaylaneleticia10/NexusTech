<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Vendas</title>
  <link rel="stylesheet" href="css/vendas-historico.css">
</head>

<body>

  <!-- Menu Lateral -->
  <nav class="nav-lateral">
    <ul>
      <li>Dashboard</li>
      <li>Produtos</li>
      <li>Estoque</li>
      <li class="ativo">Vendas</li>
      <li>Fornecedores</li>
    </ul>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="conteudo">
    <!-- Botões de topo -->
    <div class="top-buttons">
      <button class="btn">Registrar</button>
      <button class="btn-outline">Histórico</button>
    </div>

    <h2>Histórico de Vendas</h2>

    <!-- Filtros -->
    <div class="filters">
      <input type="text" placeholder="Buscar...">
      <select>
        <option>Forma de pagamento</option>
        <option>Dinheiro</option>
        <option>Cartão de Débito</option>
        <option>Cartão de Crédito</option>
        <option>Voucher</option>
        <option>Pix</option>
      </select>

      <div class="date-filters">
        <label for="data-inicial">De:</label>
        <input type="date" id="data-inicial">
        <label for="data-final">Até:</label>
        <input type="date" id="data-final">
      </div>

      <button class="btn">Filtrar</button>
    </div>

    <!-- Tabela -->
    <div class="tabela-responsiva">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Forma de Pagamento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>20/05/2025</td>
            <td>Teclado Gamer</td>
            <td>2</td>
            <td>R$ 300,00</td>
            <td>Cartão</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>

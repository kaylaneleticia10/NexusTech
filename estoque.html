<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/estoque.css">
</head>
<body>
  <div class="layout">
    <aside class="nav-lateral">
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="produtos-cadastrar.html">Produtos</a></li>
          <li class="ativo"><a href="entrada_estoque.html">Estoque</a></li>
          <li><a href="vendas.html">Vendas</a></li>
          <li><a href="fornecedores-cadastrar.html">Fornecedores</a></li>
        </ul>
      </nav>
    </aside>

  <main class="conteudo">
    <div class="top-buttons">
      <a class="button btn" href="entrada_estoque.html">Registar entrada</a>
      <a class="button btn-outline" href="estoque.html">Consultar</a>
    </div>

      <div class="main-content">
        <div class="filters">
          <span class="filter estoque">Estoque baixo</span>
          <span class="filter vencimento">Próx. Vencimento</span>
          <span class="filter menos">Menos vendidos</span>
          <span class="filter mais">Mais vendidos</span>
          <span class="filter categoria">Categoria</span>
        </div>
        <div class="search">
          <div class="buscar-container">
            <input type="text" placeholder="Produto/código..." />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cod. de barras</th>
              <th>Cod. Interno</th>
              <th>Categoria</th>
              <th>Quantidade atual</th>
              <th>Validade</th>
              <th>Lote</th>
              <th>Status</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linha exemplo com 9 colunas reais -->
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="acoes"><i class="fas fa-pen"></i></td>
            </tr>
            <!-- Você pode repetir esse bloco quantas vezes quiser -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Fornecedores</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .nav-lateral {
      width: 200px;
      background-color: #fff;
      height: 100vh;
      padding-top: 2rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .nav-lateral ul {
      list-style: none;
      padding-left: 0;
    }
    .nav-lateral li {
      padding: 12px 20px;
      color: #333;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
    }
    .nav-lateral li:hover {
      background-color: #f5f5f5;
    }
    .nav-lateral li.ativo {
      font-weight: bold;
      color: #2fa03e;
    }
    .nav-lateral li.ativo::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 2px;
      background-color: #2fa03e;
      border-radius: 2px;
    }
    .conteudo {
      flex: 1;
      padding: 2rem;
    }
    .top-buttons {
      margin-bottom: 2rem;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .btn {
      background-color: #2fa03e;
      color: #ffffff;
      border: none;
    }
    .btn:hover {
      background-color: #37bb48;
    }
    .btn-outline {
      border: 1px solid #2fa03e;
      background: transparent;
      color: #2fa03e;
    }
    .btn-outline:hover {
      background-color: #e9f0ff;
    }
    .buscar-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .buscar-container input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      max-width: 300px;
    }
    .buscar-container button {
      background-color: #2fa03e;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Container que permite scroll horizontal na tabela */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* para suavizar scroll no iOS */
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      overflow: hidden;
      min-width: 700px; /* força largura mínima para ativar scroll */
    }
    th,
    td {
      text-align: center;
      padding: 12px;
      border: 1px solid #eee;
      font-size: 0.9rem;
      white-space: nowrap; /* evita quebra das células */
    }
    th {
      background-color: #f9f9f9;
      color: #555;
    }
    td i {
      cursor: pointer;
      font-size: 1rem;
    }
    .acoes i {
      margin: 0 5px;
    }
    .acoes i:hover {
      opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .nav-lateral {
        width: 100%;
        height: auto;
        box-shadow: none;
        border-bottom: 1px solid #ccc;
      }
      .nav-lateral ul {
        display: flex;
        overflow-x: auto;
        padding: 0.5rem;
      }
      .nav-lateral li {
        flex: 1;
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
        white-space: nowrap;
      }
      .top-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-lateral">
    <ul>
      <li>Dashboard</li>
      <li>Produtos</li>
      <li>Estoque</li>
      <li>Vendas</li>
      <li class="ativo">Fornecedores</li>
    </ul>
  </nav>

  <main class="conteudo">
    <div class="top-buttons">
      <button class="btn">Cadastrar</button>
      <button class="btn-outline">Consultar</button>
    </div>

    <div class="buscar-container">
      <input type="text" placeholder="Buscar fornecedor..." />
      <button><i class="fas fa-search"></i></button>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CNPJ/CPF</th>
            <th>Telefone</th>
            <th>Celular</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Produtos Fornecidos</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Exemplo 1</td>
            <td>123.456.789-00</td>
            <td>(12) 3456-7890</td>
            <td>(12) 99999-0000</td>
            <td>exemplo@fornecedor.com</td>
            <td>Rua A, 123</td>
            <td>Produtos A</td>
            <td class="acoes"><i class="fas fa-pen"></i></td>
            <td class="acoes"><i class="fas fa-trash"></i></td>
          </tr>
          <!-- Repita para mais linhas -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
